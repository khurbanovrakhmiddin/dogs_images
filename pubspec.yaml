name: dogs_images
description: My dogs app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
    # connect network
  http: ^0.13.4
  http_interceptor: ^1.0.2
    # database
  hive_flutter: ^1.1.0
    # image
  cached_network_image: ^3.2.1
  transparent_image: ^2.0.0
  image_picker: ^0.8.5+3
    # decoration
  flutter_staggered_grid_view: ^0.6.2
  lottie: ^1.3.0
  share_plus: any
  permission_handler: ^8.3.0
  open_file: ^3.2.1
  path_provider: any
  dio: any

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

